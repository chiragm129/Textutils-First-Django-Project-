<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>textutils</title> 
</head>
<body>
<h1>welcome to the analyzer. Enter your text below</h1>
<form action="/analyze" method="get"> 
    <!-- after submit they will show on removepunc  -->
    <textarea name="text" style='margin: 0px; width: 1674px; height: 181px;''></textarea><br>
    
    <input type="checkbox" name="removepunc">Remove Punctuations<br>
    <input type="checkbox" name="fullcaps">UPPERCASE<br>
    <input type="checkbox" name="newlineremover">new line remover<br>
    <input type="checkbox" name="extraspaceremover">extra space remover<br>
    <input type="checkbox" name="charcount">char count<br>
    <button type="submit">Analyze Text</button>
</form>
<!-- {{name}} is from {{place}} -->
<!-- we can acces dictionary in templates by above sign  -->
</body> 
</html>
